{% extends 'base.html' %}

{% block title %}Create Group{% endblock %}

{% block content %}
<h2>Create a New Group</h2>
<form method="post">
    {% csrf_token %}
    <label for="name">Group Name:</label>
    <input type="text" id="name" name="name" required>
    <button type="submit">Create</button>
</form>
{% endblock %}
